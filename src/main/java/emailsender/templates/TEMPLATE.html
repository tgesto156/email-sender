<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        h2 {
            color: #333333;
        }

        p {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Confirmation</h2>
        <p>Dear {CLIENT_NAME},</p>
        
        <p>We are writing to confirm that your payment has been successfully processed.</p>
        
        <table>
            <tr>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>{AMOUNT}</td>
                <td>{DATE}</td>
            </tr>
        </table>
        
        <p>Thank you for your payment.</p>
        
        <p>Best regards<br>
        </p>
    </div>
</body>
</html>
